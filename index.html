<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="images/image1.jpg" alt="Album cover">

        <audio src="audios/audio1.mp3" id="audio"></audio> <!-- Added id for audio -->

        <h2>White Rabbit</h2>
        <h3>Steve Harry</h3>

        <div class="progressouter">
            <div class="progressinner" id="progress"></div> <!-- Added id for JS reference -->
        </div>

        <div id="timecontainer">
            <div class="currenttime" id="current-time">0:00</div> <!-- Added ids for time display -->
            <div class="totaltime" id="total-time">3:45</div>
        </div>

        <div class="icons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play" id="play"></i> <!-- Play button -->
            <i class="fa-solid fa-forward" id="forward"></i> <!-- Forward button -->
            <i class="fa-solid fa-volume-up"></i>
            <i class="fa-solid fa-list-alt"></i>
            <i class="fa-solid fa-volume-down"></i>
            <i class="fa-solid fa-angle-up"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
